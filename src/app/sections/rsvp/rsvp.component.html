<section class="py-24 bg-primary-50">
  <div class="container mx-auto px-4">
    <!-- Section Title -->
    <div class="text-center mb-16">
      <h2 class="font-serif text-3xl md:text-4xl text-primary-900 mb-4">RSVP</h2>
      <div class="w-20 h-0.5 bg-primary-300 mx-auto mb-6"></div>
      <p class="text-lg text-primary-700 max-w-2xl mx-auto">
        Please let us know if you'll be able to celebrate with us on our special day.
        Kindly respond by November 19, 2024.
      </p>
      <p class="text-primary-600 font-medium mt-4">
        Please note: This is an adults-only celebration
      </p>
    </div>

    <!-- RSVP Form -->
    <div class="max-w-2xl mx-auto">
      <form [formGroup]="rsvpForm" (ngSubmit)="onSubmit()" 
            class="bg-white rounded-lg shadow-lg p-8 md:p-10">
        
        <!-- Name Input -->
        <div class="mb-6">
          <label for="name" class="block text-primary-900 font-medium mb-2">Full Name</label>
          <input type="text" id="name" formControlName="name"
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-300 focus:border-primary-500 outline-none transition-all"
                 [class.border-red-500]="rsvpForm.get('name')?.invalid && rsvpForm.get('name')?.touched"
                 placeholder="Enter your full name">
          <div *ngIf="rsvpForm.get('name')?.invalid && rsvpForm.get('name')?.touched" 
               class="text-red-500 text-sm mt-1">
            Please enter your name
          </div>
        </div>

        <!-- Email Input -->
        <div class="mb-6">
          <label for="email" class="block text-primary-900 font-medium mb-2">Email Address</label>
          <input type="email" id="email" formControlName="email"
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-300 focus:border-primary-500 outline-none transition-all"
                 [class.border-red-500]="rsvpForm.get('email')?.invalid && rsvpForm.get('email')?.touched"
                 placeholder="Enter your email address">
          <div *ngIf="rsvpForm.get('email')?.invalid && rsvpForm.get('email')?.touched" 
               class="text-red-500 text-sm mt-1">
            Please enter a valid email address
          </div>
        </div>

        <!-- Phone Input -->
        <div class="mb-6">
          <label for="phone" class="block text-primary-900 font-medium mb-2">Phone Number</label>
          <input type="tel" id="phone" formControlName="phone"
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-300 focus:border-primary-500 outline-none transition-all"
                 [class.border-red-500]="rsvpForm.get('phone')?.invalid && rsvpForm.get('phone')?.touched"
                 placeholder="Enter your phone number">
          <div *ngIf="rsvpForm.get('phone')?.invalid && rsvpForm.get('phone')?.touched" 
               class="text-red-500 text-sm mt-1">
            Please enter a valid phone number
          </div>
        </div>

        <!-- Attending Radio -->
        <div class="mb-6">
          <label class="block text-primary-900 font-medium mb-2">Will you be attending?</label>
          <div class="flex space-x-6">
            <label class="flex items-center cursor-pointer">
              <input type="radio" [value]="true" formControlName="attending"
                     class="w-4 h-4 text-primary-600 focus:ring-primary-500">
              <span class="ml-2 text-primary-700">Yes, I will attend</span>
            </label>
            <label class="flex items-center cursor-pointer">
              <input type="radio" [value]="false" formControlName="attending"
                     class="w-4 h-4 text-primary-600 focus:ring-primary-500">
              <span class="ml-2 text-primary-700">No, I cannot attend</span>
            </label>
          </div>
        </div>

        <!-- Plus One Checkbox -->
        <div class="mb-6" *ngIf="rsvpForm.get('attending')?.value">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" formControlName="plusOne"
                   class="w-4 h-4 text-primary-600 focus:ring-primary-500 rounded">
            <span class="ml-2 text-primary-700">I will bring a plus one (adults only)</span>
          </label>
        </div>

        <!-- Message -->
        <div class="mb-8">
          <label for="message" class="block text-primary-900 font-medium mb-2">Message (Optional)</label>
          <textarea id="message" formControlName="message" rows="4"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-300 focus:border-primary-500 outline-none transition-all"
                    placeholder="Leave a message for the couple"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                [disabled]="!rsvpForm.valid"
                class="w-full bg-primary-600 text-white py-3 px-6 rounded-lg font-medium
                       hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2
                       disabled:opacity-50 disabled:cursor-not-allowed
                       transition-colors duration-300">
          Send RSVP
        </button>
      </form>
    </div>
  </div>
</section>
