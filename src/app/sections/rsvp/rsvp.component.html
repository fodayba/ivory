<section class="py-32 relative overflow-hidden bg-gradient-to-b from-primary-50 via-white to-primary-50">
    <!-- Decorative Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-0 w-96 h-96 bg-primary-100/40 rounded-full blur-3xl transform -translate-x-1/2 -translate-y-1/2"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-primary-100/40 rounded-full blur-3xl transform translate-x-1/2 translate-y-1/2"></div>
    </div>

    <div class="container mx-auto px-4">
        <!-- Section Title -->
        <div class="text-center mb-20">
            <h2 class="font-cursive text-6xl md:text-7xl text-black mb-6">RSVP</h2>
            <div class="w-32 h-px bg-gradient-to-r from-transparent via-primary-500 to-transparent mx-auto mb-8"></div>
            <p class="text-xl text-black max-w-2xl mx-auto">
                Please let us know if you'll be joining us on our special day.
                <br>
                <span class="text-black font-medium">Kindly respond by November 19, 2024</span>
            </p>
        </div>

        <!-- Form Container -->
        <div class="max-w-2xl mx-auto">
            <form [formGroup]="rsvpForm" (ngSubmit)="onSubmit()" 
                  class="bg-primary-50/70 backdrop-blur-sm rounded-2xl shadow-xl p-10 relative overflow-hidden">
                <!-- Decorative Blurs -->
                <div class="absolute top-0 right-0 w-32 h-32 bg-primary-200/30 rounded-full blur-2xl transform translate-x-1/2 -translate-y-1/2"></div>
                <div class="absolute bottom-0 left-0 w-32 h-32 bg-primary-200/30 rounded-full blur-2xl transform -translate-x-1/2 translate-y-1/2"></div>

                <div class="space-y-8 relative">
                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="name" class="block text-black font-medium mb-2">Full Name</label>
                        <input type="text" 
                               id="name" 
                               formControlName="name"
                               placeholder="Enter your full name"
                               class="w-full px-4 py-3 rounded-lg bg-white/80 border-2 border-transparent 
                                      focus:border-primary-300 focus:ring-2 focus:ring-primary-200 outline-none 
                                      transition-all placeholder-gray-500 text-black" />
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="block text-black font-medium mb-2">Email Address</label>
                        <input type="email" 
                               id="email" 
                               formControlName="email"
                               placeholder="Enter your email address"
                               class="w-full px-4 py-3 rounded-lg bg-white/80 border-2 border-transparent 
                                      focus:border-primary-300 focus:ring-2 focus:ring-primary-200 outline-none 
                                      transition-all placeholder-gray-500 text-black" />
                    </div>

                    <!-- Phone Field -->
                    <div class="form-group">
                        <label for="phone" class="block text-black font-medium mb-2">Phone Number</label>
                        <input type="tel" 
                               id="phone" 
                               formControlName="phone"
                               placeholder="Enter your phone number"
                               class="w-full px-4 py-3 rounded-lg bg-white/80 border-2 border-transparent 
                                      focus:border-primary-300 focus:ring-2 focus:ring-primary-200 outline-none 
                                      transition-all placeholder-gray-500 text-black" />
                    </div>

                    <!-- Attendance Field -->
                    <div class="form-group">
                        <label class="block text-black font-medium mb-4">Will you be attending?</label>
                        <div class="flex flex-col sm:flex-row gap-4">
                            <label class="flex items-center cursor-pointer group">
                                <input type="radio" 
                                       formControlName="attendance" 
                                       value="yes"
                                       class="w-5 h-5 text-primary-600 focus:ring-primary-500" />
                                <span class="ml-3 text-black group-hover:text-black transition-colors">
                                    Yes, I will attend
                                </span>
                            </label>
                            <label class="flex items-center cursor-pointer group">
                                <input type="radio" 
                                       formControlName="attendance" 
                                       value="no"
                                       class="w-5 h-5 text-primary-600 focus:ring-primary-500" />
                                <span class="ml-3 text-black group-hover:text-black transition-colors">
                                    No, I cannot attend
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- Plus One Field -->
                    <div class="form-group" *ngIf="rsvpForm.get('attendance')?.value === 'yes'">
                        <label class="flex items-center cursor-pointer group">
                            <input type="checkbox" 
                                   formControlName="plusOne"
                                   class="w-5 h-5 text-primary-600 focus:ring-primary-500" />
                            <span class="ml-3 text-black group-hover:text-black transition-colors">
                                I will bring a plus one
                            </span>
                        </label>
                    </div>

                    <!-- Message Field -->
                    <div class="form-group">
                        <label for="message" class="block text-black font-medium mb-2">Message (Optional)</label>
                        <textarea id="message" 
                                  formControlName="message" 
                                  rows="4"
                                  placeholder="Leave a message for the couple"
                                  class="w-full px-4 py-3 rounded-lg bg-white/80 border-2 border-transparent 
                                         focus:border-primary-300 focus:ring-2 focus:ring-primary-200 outline-none 
                                         transition-all placeholder-gray-500 text-black resize-none"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            [disabled]="rsvpForm.invalid || isSubmitting"
                            class="w-full bg-primary-600 text-white py-4 px-8 rounded-lg font-medium
                                   hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 
                                   focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed
                                   transition-all duration-300 transform hover:scale-[1.02] relative">
                        <span *ngIf="!isSubmitting">Send RSVP</span>
                        <div *ngIf="isSubmitting" class="flex items-center justify-center gap-2">
                            <div class="spinner"></div>
                            <span>Sending...</span>
                        </div>
                    </button>
                </div>
            </form>

            <!-- Success Message -->
            <div *ngIf="showSuccess" 
                 class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-primary-600 text-white 
                        py-4 px-8 rounded-lg text-center font-medium shadow-2xl z-50 
                        animate-fade-in-up max-w-md mx-auto">
                Thank you for your response!
            </div>
        </div>
    </div>
</section>
