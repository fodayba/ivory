<section class="py-24 bg-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="font-serif text-3xl md:text-4xl text-primary-900 mb-4">Our Memories</h2>
      <div class="w-20 h-0.5 bg-primary-300 mx-auto"></div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-6xl mx-auto">
      <div *ngFor="let memory of memories" class="group">
        <div class="relative aspect-square rounded-lg overflow-hidden shadow-lg">
          <img [src]="memory.image" [alt]="memory.caption" class="w-full h-full object-cover">
          <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <p class="absolute bottom-4 left-4 text-white">{{memory.caption}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
