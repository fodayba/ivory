<section class="py-32 relative overflow-hidden bg-[#f8f5f0]">
    <div class="container mx-auto px-4">
        <!-- Title -->
        <div class="text-center mb-20">
            <h2 class="font-cursive text-6xl md:text-7xl text-primary-900">Our Photo Album</h2>
        </div>

        <!-- Photobook -->
        <div class="max-w-[1000px] mx-auto bg-white shadow-2xl rounded-lg p-12 photobook">
            <!-- Book Pages -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-16">
                <!-- Left Page -->
                <div class="space-y-8 page">
                    <div *ngFor="let memory of memories.slice(0, 4)" class="memory-item">
                        <!-- Photo Frame -->
                        <div class="relative bg-white p-3 shadow-md transform rotate-[-1deg] hover:rotate-0 transition-all duration-500">
                            <img [src]="memory.image" [alt]="memory.caption" 
                                 class="w-full aspect-[4/5] object-cover">
                            <!-- Photo Corner -->
                            <div class="absolute top-0 right-0 w-0 h-0 
                                      border-t-[20px] border-t-white 
                                      border-l-[20px] border-l-transparent
                                      shadow-lg"></div>
                            <!-- Caption -->
                            <div class="mt-4 pb-2">
                                <p class="text-primary-600/60 text-sm font-handwriting">{{memory.year}}</p>
                                <h3 class="text-primary-900 text-lg font-medium mt-1">{{memory.caption}}</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Page -->
                <div class="space-y-8 page">
                    <div *ngFor="let memory of memories.slice(4)" class="memory-item">
                        <!-- Photo Frame -->
                        <div class="relative bg-white p-3 shadow-md transform rotate-[1deg] hover:rotate-0 transition-all duration-500">
                            <img [src]="memory.image" [alt]="memory.caption" 
                                 class="w-full aspect-[4/5] object-cover">
                            <!-- Photo Corner -->
                            <div class="absolute top-0 right-0 w-0 h-0 
                                      border-t-[20px] border-t-white 
                                      border-l-[20px] border-l-transparent
                                      shadow-lg"></div>
                            <!-- Caption -->
                            <div class="mt-4 pb-2">
                                <p class="text-primary-600/60 text-sm font-handwriting">{{memory.year}}</p>
                                <h3 class="text-primary-900 text-lg font-medium mt-1">{{memory.caption}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Book Binding -->
            <div class="absolute top-0 bottom-0 left-1/2 w-4 -ml-2 bg-gradient-to-r from-black/5 via-black/10 to-black/5"></div>
        </div>
    </div>

    <!-- Decorative Elements -->
    <div class="absolute top-20 left-10 w-32 h-32 bg-primary-100 rounded-full blur-3xl opacity-30"></div>
    <div class="absolute bottom-20 right-10 w-32 h-32 bg-primary-100 rounded-full blur-3xl opacity-30"></div>
</section>
