<section class="py-24 bg-white overflow-hidden">
    <div class="container mx-auto px-4">
        <!-- Section Title -->
        <div class="text-center mb-16">
            <h2 class="section-title animate-fade-in">Wedding Party</h2>
            <div class="section-divider mb-6 animate-scale-in"></div>
        </div>

        <!-- Tabs -->
        <div class="flex justify-center mb-20">
            <div class="tab-container" [style.--slider-position]="activeTab === 'bridesmaids' ? '0' : '100%'">
                <div class="tab-slider"></div>
                <button (click)="activeTab = 'bridesmaids'"
                        [class.active]="activeTab === 'bridesmaids'"
                        class="tab-button">
                    Bridesmaids
                </button>
                <button (click)="activeTab = 'groomsmen'"
                        [class.active]="activeTab === 'groomsmen'"
                        class="tab-button">
                    Groomsmen
                </button>
            </div>
        </div>

        <!-- Content Container -->
        <div class="relative">
            <!-- Bridesmaids Grid -->
            <div *ngIf="activeTab === 'bridesmaids'" class="grid grid-cols-2 md:grid-cols-4 gap-8 md:gap-12">
                <div *ngFor="let member of bridesmaids" class="group">
                    <div class="relative aspect-[3/4] mb-4">
                        <div class="absolute inset-0 rounded-lg overflow-hidden shadow-lg 
                                    transition-all duration-500 group-hover:shadow-2xl">
                            <img [src]="member.image" 
                                 [alt]="member.name"
                                 class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        </div>
                    </div>
                    <div class="text-center">
                        <h3 class="font-serif text-xl text-primary-900 mb-1">{{member.name}}</h3>
                        <p class="text-primary-600 text-sm font-medium tracking-wide">{{member.role}}</p>
                    </div>
                </div>
            </div>

            <!-- Groomsmen Grid -->
            <div *ngIf="activeTab === 'groomsmen'" class="grid grid-cols-2 md:grid-cols-4 gap-8 md:gap-12">
                <div *ngFor="let member of groomsmen" class="group">
                    <div class="relative aspect-[3/4] mb-4">
                        <div class="absolute inset-0 rounded-lg overflow-hidden shadow-lg 
                                    transition-all duration-500 group-hover:shadow-2xl">
                            <img [src]="member.image" 
                                 [alt]="member.name"
                                 class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        </div>
                    </div>
                    <div class="text-center">
                        <h3 class="font-serif text-xl text-primary-900 mb-1">{{member.name}}</h3>
                        <p class="text-primary-600 text-sm font-medium tracking-wide">{{member.role}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
