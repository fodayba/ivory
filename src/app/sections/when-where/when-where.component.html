<section class="py-32 relative overflow-hidden bg-gradient-to-b from-white via-primary-50/10 to-white">
    <!-- Decorative Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-0 w-96 h-96 bg-primary-100/30 rounded-full blur-3xl transform -translate-x-1/2 -translate-y-1/2"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-primary-100/30 rounded-full blur-3xl transform translate-x-1/2 translate-y-1/2"></div>
    </div>

    <div class="container mx-auto px-4">
        <!-- Title -->
        <div class="text-center mb-20">
            <h2 class="font-cursive text-6xl md:text-7xl text-primary-900 mb-6">Are You Ready?</h2>
            <div class="w-32 h-px bg-gradient-to-r from-transparent via-primary-500 to-transparent mx-auto"></div>
        </div>

        <!-- Venues Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-16 max-w-7xl mx-auto">
            <!-- Venue Cards -->
            <div *ngFor="let venue of venues" class="venue-card group">
                <!-- Image Container -->
                <div class="relative h-[400px] rounded-2xl overflow-hidden mb-8 shadow-xl">
                    <img [src]="venue.image" [alt]="venue.location"
                         class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/50 to-transparent"></div>
                    
                    <!-- Date Badge -->
                    <div class="absolute top-6 right-6 bg-white/90 px-6 py-3 rounded-xl text-center">
                        <p class="text-primary-600 text-2xl font-bold">19</p>
                        <p class="text-primary-600 font-medium tracking-wider">DEC 2024</p>
                    </div>
                    
                    <!-- Venue Title Overlay -->
                    <div class="absolute bottom-0 left-0 right-0 p-8">
                        <h3 class="text-white font-cursive text-4xl mb-2">{{venue.title}}</h3>
                        <p class="text-white/80 text-xl">{{venue.time}}</p>
                    </div>
                </div>

                <!-- Venue Details -->
                <div class="bg-white rounded-xl p-8 shadow-lg transform group-hover:-translate-y-4 transition-transform duration-500">
                    <div class="space-y-4">
                        <div>
                            <h4 class="text-2xl font-medium text-primary-900 mb-2">{{venue.location}}</h4>
                            <p class="text-primary-600">{{venue.description}}</p>
                        </div>
                        
                        <div class="pt-4 border-t border-primary-100">
                            <p class="text-primary-600 mb-4">{{venue.address}}</p>
                            <a [href]="venue.mapUrl" target="_blank" 
                               class="inline-flex items-center px-6 py-3 bg-primary-600 text-white rounded-full
                                      hover:bg-primary-700 transition-colors duration-300">
                                <i class="fas fa-map-marker-alt mr-2"></i>
                                View on Map
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
