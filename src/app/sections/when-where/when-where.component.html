<section class="py-24 bg-primary-50">
  <div class="container mx-auto px-4">
    <!-- Section Title -->
    <div class="text-center mb-16">
      <h2 class="font-serif text-3xl md:text-4xl text-primary-900 mb-4">When & Where</h2>
      <div class="w-20 h-0.5 bg-primary-300 mx-auto mb-6"></div>
      <p class="text-xl text-primary-700 font-serif">{{date}}</p>
    </div>

    <!-- Venue Cards -->
    <div class="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
      <div *ngFor="let venue of venues" 
           class="bg-white rounded-lg shadow-lg p-8 text-center transform hover:-translate-y-1 transition-transform duration-300">
        <!-- Icon -->
        <div class="w-16 h-16 mx-auto mb-6 rounded-full bg-primary-100 flex items-center justify-center">
          <i [class]="'fas ' + venue.icon + ' text-2xl text-primary-600'"></i>
        </div>

        <!-- Content -->
        <h3 class="font-serif text-2xl text-primary-900 mb-2">{{venue.title}}</h3>
        <p class="text-lg font-medium text-primary-700 mb-4">{{venue.time}}</p>
        
        <div class="space-y-2">
          <p class="text-lg text-primary-800">{{venue.location}}</p>
          <p class="text-primary-600">{{venue.address}}</p>
        </div>

        <!-- Map Button -->
        <a href="https://maps.google.com/?q={{venue.location}},{{venue.address}}" 
           target="_blank"
           class="inline-block mt-6 px-6 py-2 bg-primary-100 text-primary-700 rounded-full hover:bg-primary-200 transition-colors duration-300">
          <i class="fas fa-map-marker-alt mr-2"></i>
          View Map
        </a>
      </div>
    </div>
  </div>
</section>
