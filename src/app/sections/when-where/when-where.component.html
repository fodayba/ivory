<section class="py-32 relative overflow-hidden">
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-gradient-to-b from-white via-primary-50/30 to-white">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(190, 42, 237, 0.05) 1px, transparent 0);
            background-size: 40px 40px;"></div>
    </div>

    <div class="container mx-auto px-4 relative">
        <!-- Section Title -->
        <div class="text-center mb-24">
            <p class="font-display uppercase tracking-[0.2em] text-primary-600 mb-4 animate-fade-in">Save the Date</p>
            <h2 class="font-cursive text-6xl md:text-7xl text-primary-900 mb-6 animate-rotate-in">When & Where</h2>
            <div class="w-32 h-0.5 bg-gradient-to-r from-transparent via-primary-500 to-transparent mx-auto"></div>
        </div>

        <!-- Venue Cards -->
        <div class="grid md:grid-cols-2 gap-12 max-w-6xl mx-auto">
            <div *ngFor="let venue of venues" class="venue-card">
                <!-- Image Container -->
                <div class="relative rounded-2xl overflow-hidden mb-8 shadow-elegant">
                    <img [src]="venue.image" [alt]="venue.title" class="w-full aspect-[4/3] object-cover">
                    <!-- Date Badge -->
                    <div class="absolute top-6 right-6 bg-white/90 rounded-2xl px-6 py-3">
                        <p class="font-display uppercase tracking-widest text-primary-600 text-sm">DEC</p>
                        <p class="font-display text-2xl text-primary-900">19</p>
                    </div>
                    <!-- Hover Overlay -->
                    <div class="absolute inset-0 flex items-end p-6">
                        <div class="text-white">
                            <p class="font-display uppercase tracking-[0.2em] text-sm mb-2">{{venue.time}}</p>
                            <h3 class="font-cursive text-3xl">{{venue.title}}</h3>
                        </div>
                    </div>
                </div>

                <!-- Venue Details -->
                <div class="bg-white rounded-2xl p-8 shadow-soft">
                    <h4 class="font-display uppercase tracking-[0.2em] text-primary-600 text-sm mb-2">Location</h4>
                    <p class="text-2xl text-primary-900 mb-4">{{venue.location}}</p>
                    <p class="text-primary-600 mb-6">{{venue.address}}</p>
                    
                    <!-- Map Link -->
                    <a [href]="venue.mapUrl" target="_blank" rel="noopener noreferrer" 
                       class="inline-flex items-center gap-2 text-primary-600 hover:text-primary-700 transition-colors">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="font-display uppercase tracking-wider text-sm">View Map</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
